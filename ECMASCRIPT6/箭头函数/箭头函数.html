<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 箭头函数
         * 解决问题
         * 1.缩减代码
         * 2.改变this指向：简单说，就是指向调用函数的父级的this
         */
        let num1 = function(number){
            return number * 2;
        }
        let num = number => number * 2;
        
        console.log(num(2));

        //改变this指向
        let team1 = {
            name:["a","b"],
            teamname:"es6",
            eat:function(){
                return this.name.map(function(name){
                    return `${name}属于${this.teamname}组`
                }.bind(this))
            }
        }//es5的bind方法

        let team = {
            name:["a","b"],
            teamname:"es6",
            eat:function(){ 
                return this.name.map((name) =>{
                    return `${name}属于${this.teamname}组`
                })
            }
        }//es6的箭头函数:this指向调用函数的父级，如map的父级就是eat，eat指向team
        console.log(team.eat());
    </script>
</body>

</html>
