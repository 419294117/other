<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //map
    let num = [1,2,3];
    var sum = num.map(function(number){
        return number * 2
    })
    //forEach循环sum
    sum.forEach(function(n){
        console.log(n);
    })
    //map总结：需要return返回值，如无返回值，则返回undefinde, 返回的是一个新数组。

    //利用map获取数组对象某属性
    let obj = [
        {name:"a",age:"12"},
        {name:"b",age:"11"}
    ]
    var obj1 = obj.map(function(o){
        return o.name;
    })
    console.log(obj1);
    </script>
</body>
</html>
