<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    let num = [1,2,3];
    let sum = 0;
    num.forEach(function(number){
        sum += number;
    })
    console.log(sum);
    // 优点：方法可抽离，自由度更高,与for区别度不高，用for的地方都可用forEach
    </script>
</body>
</html>
