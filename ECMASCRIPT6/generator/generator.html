    //斐波那契数列 ES6 generator
    function* fn(max){
        var a = 0,b=1,n=0;
        while(n<max){
            yield a;
            [a,b] = [b,a+b];
            n++;
        }
        return;
    }
    for(var x of fn(10)){
        console.log(x);
    }
