<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //es6 封装继承 class  extends
        class Car{
            constructor({title}){ //constructor必须写
                this.title = title;
            }
            drive(){
                return "room"
            }
        }
        // const car = new Car({title:"BMW"});
        // console.log(car);
        // console.log(car.drive());

         class Toyota extends Car{ //extends + 继承的对象
            constructor(option){   //option为接受的参数
                super(option);
                this.color = option.color;
            }
        }
        const toyota = new Toyota({color:"red",title:"Focus"});
        console.log(toyota);
    </script>
</body>
</html>
