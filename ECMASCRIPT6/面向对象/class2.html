<body>
    <script>
    class Animal{
        constructor(name){
            this.name = name;
        }
    }
    class Cat extends Animal{
        constructor(name){
            super(name)
        }
        say(){
            return `hello!${this.name}`
        }
    }

    let cat = new Cat("ç§’");
    console.log(cat.say());
    </script>
