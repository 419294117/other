        const w = debounce(clg, 1000, true);
        function debounce(fn, delay, immediate) {
          let timer = null;
          return (...arguments) => {
            timer && clearTimeout(timer);
            if (immediate) {
              let callNow = !timer;
              timer = setTimeout(() => {
                timer = null;
              }, delay);
              if (callNow) fn.apply(this, arguments);
            } else {
              timer = setTimeout(() => {
                fn.apply(this, arguments);
              }, delay);
            }
          };
        }
