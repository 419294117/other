<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导航吸顶</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #head {
        width: 100%;
        height: 100px;
        background: #000;
      }
      #nav {
        width: 100%;
        height: 50px;
        background: #333;
      }
      #info {
        width: 100%;
        height: 5000px;
      }

      .xi {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="head">头部</div>
    </header>
    <nav>
      <div id="nav">导航</div>
    </nav>
    <section>
      <div id="info">内容</div>
    </section>

    <script>
      window.onload = function () {
        var nav_top = document.getElementById('nav').offsetTop;
        window.onscroll = function () {
          var scroll_top = window.pageYOffset;
          if (scroll_top > nav_top) {
            document.getElementById('nav').className = 'xi';
          } else {
            document.getElementById('nav').className = '';
          }
        };
      };
    </script>
  </body>
</html>
