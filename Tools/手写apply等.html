<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Function.prototype.mcall = function (thisArg, ...args) {
        const fn = Symbol('fn');
        thisArg = thisArg || window;
        thisArg[fn] = this;
        const result = thisArg[fn](...args);
        delete thisArg[fn];
        return result;
      };

      Function.prototype.mapply = function (thisArg, arg) {
        const fn = Symbol('fn');
        thisArg = thisArg || window;
        thisArg[fn] = this;
        const result = thisArg[fn](...args);
        delete thisArg[fn];
        return result;
      };
    </script>
  </body>
</html>
