<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语义化HTML</title>
  </head>
  <body>
    <!-- 页面头部 -->
    <header>
      <span>Header</span>
      <!-- 头部内的导航 -->
      <nav>
        <span>Nav</span>
      </nav>
    </header>
    <!-- 页面主要内容 -->
    <main>
      <article>
        <h1>标题</h1>
        <p>内容</p>
        <figure>
          <img src="#" alt="插图" />
          <figcaption>这是一个插图</figcaption>
        </figure>
      </article>
    </main>
    <!-- 页面附加内容 -->
    <aside>
      <nav>
        <!-- 链接 -->
        <ul>
          <li><a href="#">123</a></li>
        </ul>
      </nav>
      <section></section>
      <div></div>
    </aside>

    <footer>
      footer
    </footer>
  </body>
</html>
